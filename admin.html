<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - House of Baiden</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-header h1 {
            color: #333;
            font-size: 2rem;
        }
        
        .admin-header h1 span {
            color: #c4a747;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .add-product-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .add-product-section h2 {
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c4a747;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn-add {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn-add:hover {
            background: #218838;
        }
        
        .btn-add i {
            font-size: 1.2rem;
        }
        
        .products-list-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .products-list-section h2 {
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .products-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
        }
        
        .products-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }
        
        .product-image-small {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit, .btn-delete {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c4a747;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1>House of <span>Baiden</span> Admin</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <!-- Message Display -->
        <div id="message" class="message"></div>
        
        <!-- Add Product Form -->
        <div class="add-product-section">
            <h2><i class="fas fa-plus-circle" style="color: #28a745;"></i> Add New Product</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., Intense Man EDP" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-money-bill"></i> Price (â‚µ)</label>
                    <input type="text" id="productPrice" placeholder="e.g., 220" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-image"></i> Image URL</label>
                    <input type="text" id="productImage" placeholder="https://example.com/image.jpg" required>
                </div>
            </div>
            <div class="form-group">
                <label><i class="fas fa-align-left"></i> Description</label>
                <textarea id="productDesc" placeholder="Enter product description..." required></textarea>
            </div>
            <button class="btn-add" onclick="addProduct()">
                <i class="fas fa-plus"></i> Add Product to Website
            </button>
            <p style="color: #666; margin-top: 10px; font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> Product will appear on your website immediately!
            </p>
        </div>
        
        <!-- Products List -->
        <div class="products-list-section">
            <h2><i class="fas fa-boxes"></i> Your Products</h2>
            <div id="productsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your products...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ðŸ”¥ YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDl6pEFAsr6M_T-eAuE2FuMS3kOOp1LBKs",
            authDomain: "house-of-baiden.firebaseapp.com",
            projectId: "house-of-baiden",
            storageBucket: "house-of-baiden.firebasestorage.app",
            messagingSenderId: "220065196721",
            appId: "1:220065196721:web:8fe9ab0c991b8d04dc1090",
            measurementId: "G-Z2RLV3V401"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // CHECK IF LOGGED IN
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        const loginExpiry = localStorage.getItem('adminLoginExpiry');
        
        if (!isLoggedIn || !loginExpiry || Date.now() > parseInt(loginExpiry)) {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminLoginExpiry');
            window.location.href = 'index.html';
        }

        // LOGOUT FUNCTION
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminLoginExpiry');
            window.location.href = 'index.html';
        });

        // SHOW MESSAGE FUNCTION
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        // âœ… ADD PRODUCT FUNCTION - This is what you'll use!
        async function addProduct() {
            // Get values from form
            const name = document.getElementById('productName').value.trim();
            const price = document.getElementById('productPrice').value.trim();
            const description = document.getElementById('productDesc').value.trim();
            const image = document.getElementById('productImage').value.trim();
            
            // Validate
            if (!name || !price || !description || !image) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }
            
            try {
                // Add to Firebase
                await db.collection('products').add({
                    name: name,
                    price: price,
                    description: description,
                    image: image,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success message
                showMessage('âœ… Product added successfully!', 'success');
                
                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDesc').value = '';
                document.getElementById('productImage').value = '';
                
                // Reload products list
                loadProducts();
                
            } catch (error) {
                console.error('Error adding product:', error);
                showMessage('Error adding product. Please try again.', 'error');
            }
        }

        // ðŸ“‹ LOAD ALL PRODUCTS
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            try {
                const snapshot = await db.collection('products')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <p>No products yet. Add your first product above!</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const productId = doc.id;
                    
                    html += `
                        <tr>
                            <td>
                                <img src="${product.image || 'https://via.placeholder.com/50'}" 
                                     alt="${product.name}" 
                                     class="product-image-small"
                                     onerror="this.src='https://via.placeholder.com/50'">
                            </td>
                            <td><strong>${product.name}</strong></td>
                            <td>â‚µ${product.price}</td>
                            <td>${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</td>
                            <td>
                                <div class="action-btns">
                                    <button class="btn-edit" onclick="editProduct('${productId}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-delete" onclick="deleteProduct('${productId}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table>`;
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>Error loading products. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // ðŸ—‘ï¸ DELETE PRODUCT
        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await db.collection('products').doc(id).delete();
                    showMessage('âœ… Product deleted successfully!', 'success');
                    loadProducts();
                } catch (error) {
                    console.error('Error deleting product:', error);
                    showMessage('Error deleting product.', 'error');
                }
            }
        }

        // âœï¸ EDIT PRODUCT (Simple version)
        async function editProduct(id) {
            try {
                const doc = await db.collection('products').doc(id).get();
                const product = doc.data();
                
                // Fill form with product data
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productDesc').value = product.description;
                document.getElementById('productImage').value = product.image;
                
                // Delete old product
                await deleteProduct(id);
                
                // Scroll to form
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                showMessage('âœï¸ Edit product and click "Add Product"', 'success');
                
            } catch (error) {
                console.error('Error editing product:', error);
                showMessage('Error editing product.', 'error');
            }
        }

        // LOAD PRODUCTS WHEN PAGE OPENS
        document.addEventListener('DOMContentLoaded', loadProducts);
        
        // PRESS ENTER TO SUBMIT FORM
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                addProduct();
            }
        });
    </script>
</body>
</html>
