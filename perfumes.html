<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes - House of Baiden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: #ccc;
        }
        :root { --gold: #c4a747; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13,13,13,0.95);
            padding: 20px 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            color: white;
            text-decoration: none;
        }
        .logo span { color: var(--gold); }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        .nav-links a {
            color: #ccc;
            text-decoration: none;
        }
        .nav-links a:hover { color: var(--gold); }
        .nav-links a.active { color: var(--gold); }
        
        .page-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 120px 20px 60px;
            text-align: center;
            color: white;
        }
        .page-header h1 { font-size: 3rem; margin-bottom: 15px; }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 80px 20px;
        }
        
        .product-card {
            background: rgba(255,255,255,0.03);
            padding: 25px;
            border-top: 1px solid rgba(196,167,71,0.2);
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-top-color: var(--gold);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .product-card h3 {
            color: var(--gold);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.4rem;
            color: white;
            font-weight: 600;
            margin: 15px 0;
        }
        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gold);
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .page-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">House of <span>Baiden</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="perfumes.html" class="active">Perfumes</a></li>
                <li><a href="skincare.html">Skincare</a></li>
                <li><a href="index.html#location">Location</a></li>
                <li><a href="https://wa.me/233554142949">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-header">
        <h1>Premium Perfumes</h1>
        <p>Discover our collection of authentic fragrances</p>
    </div>

    <div class="container">
        <div id="products-container" class="products-grid">
            <div style="text-align: center; grid-column: 1/-1;">
                <div class="spinner"></div>
                <p>Loading perfumes...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDl6pEFAsr6M_T-eAuE2FuMS3kOOp1LBKs",
            authDomain: "house-of-baiden.firebaseapp.com",
            projectId: "house-of-baiden",
            storageBucket: "house-of-baiden.firebasestorage.app",
            messagingSenderId: "220065196721",
            appId: "1:220065196721:web:8fe9ab0c991b8d04dc1090"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        async function loadPerfumes() {
            const container = document.getElementById('products-container');
            try {
                const snapshot = await db.collection('products')
                    .where('category', '==', 'perfume')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<div style="text-align: center; padding: 60px;"><h3>No Perfumes Yet</h3><p>Check back soon!</p></div>';
                    return;
                }
                
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const p = doc.data();
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <span class="category-badge"><i class="fas fa-spray-can"></i> Perfume</span>
                        <img src="${p.image}" alt="${p.name}" class="product-image">
                        <h3>${p.name}</h3>
                        ${p.description ? `<p>${p.description}</p>` : ''}
                        <div class="product-price">₵${p.price}</div>
                        <a href="https://wa.me/233554142949?text=Hello! I want to order ${p.name} perfume for ₵${p.price}" class="btn btn-whatsapp" target="_blank">
                            <i class="fab fa-whatsapp"></i> Order on WhatsApp
                        </a>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = '<div style="text-align: center; color: red;">Error loading products</div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadPerfumes);
    </script>
</body>
</html>
